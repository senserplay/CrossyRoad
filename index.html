<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road AI</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: #4a4a4a;
        }
        .container {
            text-align: center;
        }
        .stats {
            color: white;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div class="stats">
            <p>Счёт: <span id="score">0</span></p>
            <p>Эпизод: <span id="episode">1</span></p>
            <p>Максимальный счёт: <span id="maxScore">0</span></p>
        </div>
        <div class="controls">
            <button onclick="agent.saveModel()">Сохранить модель</button>
            <button onclick="agent.loadModel()">Загрузить модель</button>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="neural_agent.js"></script>
</body>
</html>
