<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road AI</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }
        #gameCanvas {
            background-color: #4a4a4a;
        }
        .container {
            text-align: center;
        }
        .stats {
            color: white;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div class="stats">
            <p>Счёт: <span id="score">0</span></p>
            <p>Эпизод: <span id="episode">1</span></p>
            <p>Максимальный счёт: <span id="maxScore">0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="agent.js"></script>
</body>
</html>
